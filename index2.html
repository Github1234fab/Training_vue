<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="container_produits">
          <button :disabled="disabled" v-on:click="order(produits); disabled = !disabled " v-for="produits in array" class="buttons_produits">{{produits}}</button>
        </div>

        <div>
          <product_ordered v-for="product in panier" v-bind:nom="product" key="index" v-on:go="displayOptionSugar" v-on:go-board="displayOptionConfirmation"></product_ordered>
        </div>

        <div class="range_space">
          <input type="range" v-show="isDisplay" class="range_sugar" min="0" max="100" step="1" name="préférence de sucre" v-model="value" v-on:change="displayOptionConfirmation" />
          <span v-if="isDisplay" class="sugar_value">{{ value }} %</span>
        </div>

        <div class="confirm_cancel" v-show="isDisplay2">
          <button class="button_confirm" v-on:click="goOrder();  displayOrderBoard()">Commander</button>
          <button class="button_cancel" v-on:click="reloadPage">Annuler</button>
        </div>

        <div class="orderBoard" v-show=" isDisplay3">
          <p>Merci de patienter, votre commande sera prête dans 30 secondes!</p>
		     <div class="spinner-border text-info spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
